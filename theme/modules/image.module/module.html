{% import '../macros/figure.html' as figure_macros %}

{# module scope css #}
<style>
  {% scope_css %}

    .image-module {
      text-align: {{module.style.alignment.alignment.horizontal_align}};
      {% if module.style.background.color.css %}
        background-color: {{module.style.background.color.css}};
      {% endif %}
      {{module.style.spacing.spacing.css}}
    }

  {% end_scope_css %}
</style>

{% if module.image.src %}
  <div class="image-module_wrp">
    <div class="image-module image-module--{{module_id}} {{module.style.presets.custom_preset}}">

      {{figure_macros.render_figure_tmpl(module, module.style)}}

    </div>
  </div>
{% else %}
  {% editor_placeholder %}
{% endif %}
